{% extends 'base.html' %}

{% block content %}
  <h2>Login Page</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      {{ form.username.label_tag }}
      {{ form.username }}
    </div>
    <div class="form-group">
      {{ form.password.label_tag }}
      {{ form.password }}
    </div>
    <div class="form-group">
      {{ form.email.label_tag }}
      {{ form.email }}
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
{% endblock %}
